<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/video</title>
</head>
<body>
    <h1>Audio y video</h1>

    <h2>Audio</h2>

    <audio controls loop autoplay muted preload="auto">
        <source src="media/audio/audiohtml5.ogg" type="audio/ogg">
        <source src="media/audio/audiohtml5.mp4" type="audio/mp4">
    </audio>

    <h2>Video</h2>

    <video controls muted preload="auto" width="500" poster="img/ejemplo.png">
        <source src="media/video/Chrome_ImF.ogv" type="video/ogv">
        <source src="media/video/Chrome_ImF.mp4" type="video/mp4">
    </video>
    
</body>
</html>
